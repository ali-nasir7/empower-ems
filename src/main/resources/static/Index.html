<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

  <h1 class="text-3xl font-bold mb-6 text-center">Employee Management</h1>

  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">

    <form id="employeeForm" class="mb-6">
      <input type="hidden" id="employeeId" />

      <label class="block mb-2 font-semibold">Name</label>
      <input id="name" type="text" required
             class="w-full p-2 border border-gray-300 rounded mb-4" />

      <label class="block mb-2 font-semibold">Phone</label>
      <input id="phone" type="tel" required
             class="w-full p-2 border border-gray-300 rounded mb-4" />

      <label class="block mb-2 font-semibold">Email</label>
      <input id="email" type="email" required
             class="w-full p-2 border border-gray-300 rounded mb-4" />

      <button type="submit"
              class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Save Employee
      </button>
      <button type="button" id="resetBtn"
              class="ml-4 bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">
        Reset
      </button>
    </form>

    <div id="message" class="mb-4 text-center"></div>

    <table class="w-full table-auto border-collapse border border-gray-300">
      <thead>
        <tr class="bg-gray-200">
          <th class="border border-gray-300 px-4 py-2">ID</th>
          <th class="border border-gray-300 px-4 py-2">Name</th>
          <th class="border border-gray-300 px-4 py-2">Phone</th>
          <th class="border border-gray-300 px-4 py-2">Email</th>
          <th class="border border-gray-300 px-4 py-2">Actions</th>
        </tr>
      </thead>
      <tbody id="employeesTableBody"></tbody>
    </table>

  </div>

  <script src="script.js"></script>
</body>
</html>
